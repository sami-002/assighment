<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Afghan Proverbs - Interactive Wall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wall">
  <header>
    <h1>Afghan Proverbs</h1>
    <p class="subtitle">Interactive Wall</p>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="wall.html">Interactive Wall</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="intro">
      <p>Share your favorite Afghan proverb! Enter a proverb in Dari along with your name, and submit it below.</p>
    </section>
    <section>
      <form class="user-form" action="#">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        
        <label for="proverb">Proverb (Dari script):</label>
        <textarea id="proverb" name="proverb" rows="4" placeholder="Enter an Afghan proverb..."></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
